<!DOCTYPE html>
<html lang="en">

<head>
    <title>Udacity Map Project - Kannapiran R</title>
    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/knockout-3.4.2.js"></script>

    <!-- Loading appicaltion settings -->
    <script async defer onerror="mapError()" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6xyoSu8u1lTUqNuIRdVSc2bkF46bVsiA&v=3&callback=initMap"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container">
        <div class="left-panel">
            <div class="search-area" id="search-area">
                <input class="search-input" placeholder="Search here for Places..." type="text" name="q" data-bind="value: query, valueUpdate: 'keyup'">
                <ul class="location-list" data-bind="visible:query, template: {name: 'location', foreach: search}">
                </ul>
            </div>

            <script type="text/html" id="location">
                <li class="location-item" data-bind="text: title, click: openInfowindow"></li>
            </script>
        </div>

        <!-- Render Map -->
        <div id="map"></div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
